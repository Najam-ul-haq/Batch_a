    <button id="play" onclick="play()">play &#9658</button>
    <button onclick="stop()">Stop &#9611</button>


    <script>
var audio = document.getElementById('audio');
var playmusic  = document.getElementById('play');
var count = 0;
play = ()=>{
    if(count == 0){
     count = 1;
     audio.play();
     playmusic.innerHTML = "Pause &#9208"
    
    }
    else{
        count = 0;

        playmusic.innerHTML = "Play &#9658"
    }
}
function stop(){
    playmusic();
    audio.pause();
    audio.currentTime = 0;
    playmusic.innerHTML = "Play &#9658"
}

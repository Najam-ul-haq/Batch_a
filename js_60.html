<body>
    <div class="container">
<div class="box">
    <h1 id="counter">0</h1>
    <div class="btn">
        <button id="add" onclick="add()">add</button>
        <button id="remove" onclick="remove()">Remove</button>
    </div>
</div>

    </div>
    <script>
        let count = 0;
let counter = document.getElementById("counter");
console.log(count);
function remove(){
    if(count == 0){
        count=0;
        
        counter.innerHTML =  count;
    }
    else{
        count = count- 2;
        console.log(count);
        counter.innerHTML = count;
    }
}
function add(){
    count = count + 2;
    console.log(count)
    counter.innerHTML =   count;
    
}
    </script>
